<!--
Put led.html in /var/www/html
Put led.py in /usr/lib/cgi-bin/
and change permissions (chmod 755 led.py)
-->
<html>
<head>
<title>LED switch</title>
</head>
<body>
<div style="width:600px;background:#AAAAFF;border:1px;text-align:center">
<br>
<form action="/cgi/led.py" method="POST">
  <input type="submit" name="on" value="Turn LED ON">
  <input type="submit" name="off" value="Turn LED OFF">
</form>
</div>
</body>
</html>
